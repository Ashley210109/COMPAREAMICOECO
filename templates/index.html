{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1 class="card-title">Compare PRE vs POST EPC PDFs</h1>
  <p class="muted">Upload both EPC/EPR PDFs and optionally add header details for the report. We’ll parse the numbers, recommendations, and site notes, then generate a styled comparison with QA flags.</p>

  <form class="form" method="post" action="/compare" enctype="multipart/form-data">
    <div class="grid-2">
      <label class="field">
        <span>PRE PDF</span>
        <input type="file" name="pre" accept="application/pdf" required>
      </label>
      <label class="field">
        <span>POST PDF</span>
        <input type="file" name="post" accept="application/pdf" required>
      </label>
    </div>

    <div class="grid-2">
      <label class="field">
        <span>Address</span>
        <input type="text" name="address" placeholder="e.g., 10 Station Road, Manchester">
      </label>
      <label class="field">
        <span>UPRN</span>
        <input type="text" name="uprn" placeholder="e.g., 100021900000">
      </label>
    </div>

    <div class="grid-2">
      <label class="field">
        <span>PRE Process Date</span>
        <input type="text" name="pre_date" placeholder="dd/mm/yyyy">
      </label>
      <label class="field">
        <span>POST Process Date</span>
        <input type="text" name="post_date" placeholder="dd/mm/yyyy">
      </label>
    </div>

    <label class="field">
      <span>Notes (shown at top of report)</span>
      <textarea name="notes" rows="3" placeholder="Optional notes for the client…"></textarea>
    </label>

    <div class="actions">
      <button class="btn btn-primary" type="submit">Generate Comparison</button>
    </div>
  </form>
</div>
{% endblock %}
