{% set app_name = "Amico Eco" %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}EPC Comparator · {{ app_name }}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
  <!-- Top brand bar -->
  <header class="brandbar">
    <div class="container flex between center">
      <div class="brand flex center gap-12">
        <img src="{{ url_for('static', path='logo.svg') }}" alt="Logo" class="logo">
        <div class="brand-copy">
          <div class="brand-title">{{ app_name }}</div>
          <div class="brand-sub">EPC Comparator</div>
        </div>
      </div>
      <nav class="nav">
        <a class="btn ghost" href="/">Home</a>
        {% if request.session.get('authed') %}
          <a class="btn outline" href="/logout">Logout</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Page body -->
  <main class="page container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      © Amico Eco UK. All rights reserved.
    </div>
  </footer>
</body>
</html>
