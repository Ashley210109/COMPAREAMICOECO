<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Amico Eco • EPC Comparator{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" href="/static/logo.svg">
</head>
<body class="bg">
  <header class="topbar no-print">
    <div class="brand">
      <img src="/static/logo.svg" alt="Amico Eco" class="logo">
      <div class="brand-text">
        <div class="brand-title">Amico Eco</div>
        <div class="brand-sub">EPC Comparator</div>
      </div>
    </div>
    <nav class="nav">
      <a class="chip" href="/">Home</a>
      <a class="chip ghost" href="/logout">Logout</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer no-print">
    © Amico Eco UK. All rights reserved.
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
