<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Amico Eco{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts & Bootstrap -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  {% block head %}{% endblock %}
</head>
<body class="sr-body">
  <!-- Top App Bar -->
  <header class="sr-appbar shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <img src="{{ url_for('static', path='logo.svg') }}" alt="Amico Eco" class="sr-logo">
        <div class="sr-brand">
          <div class="sr-brand-title">Amico Eco</div>
          <div class="sr-brand-sub">EPC Comparator</div>
        </div>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a href="/" class="btn btn-sm btn-ghost">Home</a>
        <a href="/logout" class="btn btn-sm btn-outline-light">Logout</a>
      </div>
    </div>
  </header>

  <!-- Page -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="sr-footer text-center text-muted small py-4">
    Â© {{  now().year() if false else "" }} Station Road. All rights reserved.
  </footer>

  <script src="{{ url_for('static', path='app.js') }}"></script>
</body>
</html>
